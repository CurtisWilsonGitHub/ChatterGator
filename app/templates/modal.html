<div class="modal">
    <div class="modal-content">
        <h3 class="modal-title" id="modal-title">Create new room </h3>
        <form class="modal-form" ng-submit="modal.addData()">
            <div class="status-bar">{{modal.statusBar}}</div>
            <input type="text" class="room-input" value="" ng-model="modal.inputData"><br>
            <input type="button" class="modal-button" value="Cancel" ng-click="modal.cancel()">
            <input type="submit" class="modal-button create" value="Create Room">
        </form>
    </div>
</div>
